<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Rubik+Dirt&display=swap" rel="stylesheet">
</head>
<body>
    <div class="heading"><h1>Rock Paper Scissors</h1></div>
    <div class="scores">
        <div class="Player-score"><p>Player Score: 0</p></div>
        <div class="Computer-score"><p>Computer Score: 0</p></div>
    </div>
    <div class="choices">
        <div class="Rock"><button>Rock</button></div>
        <div class="Paper"><button>Paper</button></div>
        <div class="Scissor"><button>Scissor</button></div>
    </div>
    <h2>Choose your weapon!</h2>
    <div class="play">
        <button id="play" class="play-round">Play</button>
    </div>
</body>
</html>
